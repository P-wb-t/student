<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-first</title>
    <!-- 导入框架的css -->
<link rel="stylesheet" href="/static/bootstrap.css">
    <!-- 关键在于该页面需要显示用户想要修改的学员的信息在表单中 -->
</head>
<body>
<form style="width: 400px; margin:100px auto" method="post">
    <!-- auto是自动对齐，margin调整左右页边距，这里使其居中 -->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text"
           class="form-control"
           id="exampleInputEmail1"
           aria-describedby="emailHelp"
           name="username"
           value="{{ student.name }}"
    >
  </div>
  <div class="mb-3">
    <label for="chinese" class="form-label" >chinese</label>
    <input type="text" class="form-control" id="chinese" name="chinese" value="{{ student.chinese }}">
  </div>
  <div class="mb-3">
    <label for="math" class="form-label" >math</label>
    <input type="text" class="form-control" id="math" name="math" value="{{ student.math }}">
  </div>
  <div class="mb-3">
    <label for="english" class="form-label" >english</label>
    <input type="text" class="form-control" id="english" name="english" value="{{ student.english }}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
